# Smart Fashion Prompt Builder - Docker Compose Configuration
# Phase 2: Revised with all fixes
# 
# Features:
# 1. Multi-container Setup
# 2. Environment Configuration
# 3. Volume Management
# 4. Network Configuration
# 5. Service Dependencies

version: '3.8'

services:
  # ============ BACKEND SERVICE ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fashion-prompt-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
      - LOG_LEVEL=info
    volumes:
      - ./backend/server.js:/app/server.js
      - ./backend/routes:/app/routes
      - ./backend/utils:/app/utils
      - ./backend/logs:/app/logs
    networks:
      - fashion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - frontend

  # ============ FRONTEND SERVICE ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fashion-prompt-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - NODE_ENV=production
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - fashion-network
    restart: unless-stopped
    depends_on:
      - backend

  # ============ NGINX REVERSE PROXY ============
  nginx:
    image: nginx:alpine
    container_name: fashion-prompt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - fashion-network
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

  # ============ NETWORK ============
networks:
  fashion-network:
    driver: bridge

# ============ VOLUMES ============
volumes:
  backend-logs:
    driver: local
  frontend-build:
    driver: local
